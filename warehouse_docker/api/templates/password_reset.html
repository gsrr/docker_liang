<!DOCTYPE html>
<html lang="zh-tw">

<style>
    body {
    font-family: 'Yu Gothic', sans-serif; /* 日式風格的字體 */
    background-color: #f9f4e8; /* 淺黃色背景 */
    color: #3d3d3d; /* 深色文字 */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    max-width: 800px;
    padding: 20px;
    border: 1px solid #dcd4c0; /* 英倫典雅的邊框 */
    background-color: #fff;
}

/* ... 其他 CSS ... */


</style>

<div class="container">
    <form method="post">
        {% csrf_token %}
        <label for="username">{{ form.username.label_tag }}:</label>
        {{ form.username }}
        <label for="email">{{ form.email.label_tag }}:</label>
        {{ form.email }}
        {% if form.non_field_errors %}
        <p class="error">{{ form.non_field_errors }}</p>
        {% endif %}
        <button type="submit">發送認證郵件</button>
    </form>
</div>


</html>

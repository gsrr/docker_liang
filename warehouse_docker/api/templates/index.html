{% load static %}
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瑞龍倉 AI智能倉儲</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container, header {
            max-width: 70%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #333;
            color: #fff;
            padding: 15px 0;
            border-bottom: #ff6f61 solid 4px;
        }

        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            list-style: none;
            text-align: center;
        }

        header li {
            display: inline;
            margin: 0 10px;
        }

        header .highlight, header .current a {
            color: #ff6f61;
            font-weight: bold;
        }

        header a:hover {
            color: #ff6f61;
        }

        .showcase {
            min-height: 400px;
            background: url('{% static "X090001-1.jpg" %}') no-repeat center center;
            background-size: cover;
            text-align: center;
            color: #fff;
        }

        .showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
        }

        .showcase p {
            font-size: 20px;
        }

        @media screen and (max-width: 768px) {
            header, .container {
                max-width: 100%;
                padding: 0 10px;
            }

            header ul {
                text-align: left;
            }

            header li {
                display: block;
                margin: 5px 0;
            }
        }

        /* 輪播框基本樣式 */
        .carousel {
            width: 100%;
            overflow: hidden;
            margin: 20px 0;
        }

        .carousel-item {
            width: 100%;
            display: none;
        }

        .carousel-item.active {
            display: block;
        }
    </style>
</head>
